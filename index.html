<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>Lamuzh</title>
    <link rel="icon" type="image/x-icon" href="img/Lamuzh Favicon.png" />
  </head>

  <body>
    <div class="container">
      <div class="circle">
        <img class="maincircle" src="img/Main Circle.SVG" alt="Main Circle" />
        <img
          class="maincircle2"
          src="img/Main Circle 2.svg"
          alt="Main Circle 2"
        />
        <div class="closebutton"></div>
        <p class="entekhab">انتخــاب <br />کنـیــد</p>

        <video
          playsinline
          class="twod transition04"
          src="img/2D.mp4"
          autoplay
          loop
          muted
        ></video>
        <img class="rect1 rect" src="img/2D HC.SVG" alt="2D HC" />
        <img class="desk1 desk" src="img/2D Lable.SVG" alt="2D Lable" />
        <p class="twotxt text">دو بعدی</p>

        <video
          playsinline
          class="threed transition04"
          src="img/3D.mp4"
          autoplay
          loop
          muted
        ></video>
        <img class="rect2 rect" src="img/3D HC.SVG" alt="3D HC" />
        <img class="desk2 desk" src="img/3D Lable.SVG" alt="3D Lable" />
        <p class="threetxt text">سه بعدی</p>

        <video
          playsinline
          class="video-editing transition04"
          src="img/video editing.mp4"
          autoplay
          loop
          muted
        ></video>
        <img
          class="rect3 rect"
          src="img/Video Editing HC.SVG"
          alt="Video Editing HC"
        />
        <img
          class="desk3 desk"
          src="img/Video Editing Lable.SVG"
          alt="Video Editing Lable"
        />
        <p class="videotxt text">تدوین</p>

        <video
          playsinline
          class="web transition04"
          src="img/web.mp4"
          autoplay
          loop
          muted
        ></video>
        <img class="rect4 rect" src="img/Web HC.SVG" alt="Web HC" />
        <img class="desk4 desk" src="img/Web Lable.SVG" alt="Web Lable" />
        <p class="webtxt text">وب سایت</p>

        <video
          playsinline
          class="logo-designing transition04"
          src="img/composing.mp4"
          autoplay
          loop
          muted
        ></video>
        <img class="rect5 rect" src="img/Logo HC.SVG" alt="Logo HC" />
        <img class="desk5 desk" src="img/Logo Lable.SVG" alt="Logo Lable" />
        <p class="logotxt text">لوگو</p>

        <video
          playsinline
          class="design transition04"
          src="img/Desinging.mp4"
          autoplay
          loop
          muted
        ></video>
        <img class="rect6 rect" src="img/Desinging HC.SVG" alt="Desinging HC" />
        <img
          class="desk6 desk"
          src="img/Desinging Lable.SVG"
          alt="Desinging Lable"
        />
        <p class="designtxt text">طراحی<br />( ... کتاب و )</p>

        <form>
          <select class="noekhedmat" name="noekhedmat" id="noekhedmat">
            <option class="entekhab" disabled value="" selected>
              انتخاب کنید
            </option>
            <option value="Motiongraphic2d">موشن گرافیک دو بعدی</option>
            <option value="Logoanimation2d">لوکو انیمیشن دو بعدی</option>
            <option value="postermotion">متحرک سازی طرح گرافیکی</option>
            <option value="Analys">آنالیز، ترکینگ و روتوسکوپی</option>
          </select>
          <div class="compute-container">
            <label class="neshangar">(نشانگر را حرکت دهید (بر حسب ثانیه</label>
            <div class="range-wrap">
              <input
                id="sec"
                min="1"
                max="300"
                value="1"
                type="range"
                class="range"
              />
              <output class="bubble"></output>
            </div>
            <label>خرید پروژه</label>
            <input id="checkit" type="checkbox" />
            <p id="gheymatt"></p>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
